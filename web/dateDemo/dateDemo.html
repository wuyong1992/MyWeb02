<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间</title>
    <link rel="stylesheet" href="../style/Normalize.css">
    <style>
        #date {
            height: 100px;
            width: 1500px;
            border: 1px solid rebeccapurple;
            border-radius: 10px;
            margin: 0 auto;
            font-size: 80px;
            line-height: 100px;
            overflow: auto;
            padding-left: 200px;
            color: #a8a8aa;
        }
    </style>
</head>
<body>
<div id="date">
    这里用来显示时间！
</div>
<script>
    window.onload = function () {
        showTime();

        /*还需要处理一下时分秒等于个位数时的显示问题，无论个位还是十位数，都显示两个数，不够用0*/
        function check(i) {
            if (i < 10) {
                i = "0" + i;
            } return i;
        }

        function showTime() {
            var myDate = new Date();        //获取事件对象
            var year = myDate.getFullYear();        //年
            var month = myDate.getMonth() + 1;        //月，注意+1
            var d = myDate.getDate();       //日
            var week = myDate.getDay();     //星期，返回值0-6
            var weeks = ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"];
            var h = myDate.getHours();      //小时
            var m = myDate.getMinutes();    //分
            var s = myDate.getSeconds();    //秒

            m = check(m);
            s = check(s);

            document.getElementById("date").innerHTML = year + "年" + month + "月" + d + "日"+" " + weeks[week] + " " + h + ":" + m + ":" + s;

            //动态刷新
            setTimeout(showTime, 1000);
        }
    };

</script>
</body>
</html>
